<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Usuarios | Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/usuarios.css">
</head>
<body>

<header class="topbar">
  <h2>Usuarios</h2>
  <button class="btn primary" id="btnOpenCreate">
    + Registrar usuario
  </button>
</header>

<main class="container">
  <div class="users-grid" id="usersGrid">

    <!-- Usuario ejemplo -->
    <div class="user-card">
      <div>
        <h4>Juan Pérez</h4>
        <p>juan@empresa.com</p>
      </div>

      <span class="role admin">Administrador</span>

      <div class="user-actions">
        <button class="btn ghost btn-edit">Editar</button>
        <button class="btn danger">Eliminar</button>
      </div>
    </div>

  </div>
</main>

<!-- =========================
     MODAL REGISTRAR
========================= -->
<div class="modal hidden" id="modalCreate">
  <div class="modal-card">

    <header class="modal-header">
      <h3>Registrar usuario</h3>
    </header>

    <form class="modal-body">

      <div class="form-group">
        <label>Nombre</label>
        <input type="text" required>
      </div>

      <div class="form-group">
        <label>Correo</label>
        <input type="email" required>
      </div>

      <div class="form-group">
        <label>Clave</label>
        <input type="password" required>
      </div>

      <div class="form-group">
        <label>Rol</label>
        <select required>
          <option value="">Seleccionar</option>
          <option>Administrador</option>
          <option>Trabajador</option>
        </select>
      </div>

      <footer class="modal-actions">
        <button type="button" class="btn ghost btn-close">
          Cancelar
        </button>
        <button type="submit" class="btn primary">
          Guardar
        </button>
      </footer>

    </form>
  </div>
</div>

<!-- =========================
     MODAL EDITAR
========================= -->
<div class="modal hidden" id="modalEdit">
  <div class="modal-card">

    <header class="modal-header">
      <h3>Editar usuario</h3>
    </header>

    <form class="modal-body">

      <div class="form-group">
        <label>Nombre</label>
        <input type="text" value="Juan Pérez" required>
      </div>

      <div class="form-group">
        <label>Correo</label>
        <input type="email" value="juan@empresa.com" required>
      </div>

      <div class="form-group">
        <label>Rol</label>
        <select required>
          <option>Administrador</option>
          <option>Trabajador</option>
        </select>
      </div>

      <footer class="modal-actions">
        <button type="button" class="btn ghost btn-close">
          Cancelar
        </button>
        <button type="submit" class="btn primary">
          Actualizar
        </button>
      </footer>

    </form>
  </div>
</div>

<script src="./js/usuarios.js"></script>


</body>
</html>
