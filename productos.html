<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Admin | Productos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="./css/productos.css">
</head>

<body>

  <!-- üîù NAVBAR -->
  <header class="topbar">

    <button class="btn-back">‚Üê Volver</button>

    <h2>Gesti√≥n de Productos</h2>

    <div class="top-actions">
      <input type="text" placeholder="Buscar producto..." id="searchProduct">
      <button class="btn primary" id="btnAddProduct">
        + Agregar producto
      </button>
    </div>
  </header>

  <!-- üì¶ CONTENEDOR PRINCIPAL -->
  <main class="container">

    <section class="product-list">

      <section class="products-section">

        <!-- Header -->
        <div class="products-header">
          <h3>Productos</h3>
          <span class="products-count" id="productsCount">
            0 productos
          </span>
        </div>

        <!-- Grid de cards -->
        <div class="products-grid" id="productosGrid">

          <div class="empty-state" id="emptyState">
  <p>No hay productos registrados</p>
  <span>Agrega tu primer producto para comenzar</span>
</div>

          <!-- Cards din√°micas desde JS -->
        </div>

      </section>

    </section>

  </main>



  <!-- ************************************************************************* MODAL ********************************************** -->
  <!-- *************************************************************************        ********************************************** -->

  <!-- ================= MODAL ================= -->
  <div class="modal-overlay hidden" id="productModal">

    <div class="modal-card modal-productos">

      <header class="modal-header">
        <h3 id="modalTitle">Agregar producto</h3>
      </header>

      <form id="productForm" class="modal-body form-grid">

        <div class="form-group full">
          <label>Nombre</label>
          <input type="text" id="nombreProducto" required>
        </div>

        <div class="form-group full">
          <label>C√≥digo de barras (opcional)</label>
          <input type="text" id="codigoBarras" placeholder="Escanea o escribe el c√≥digo">
        </div>

        <div class="form-group">
          <label>Categor√≠a</label>
          <select id="categoria">
            <option value="">Seleccionar categor√≠a</option>
          </select>
        </div>


        <div class="form-group">
          <label>Cantidad</label>
          <input type="number" id="cantidad" required>
        </div>

        <div class="form-group">
          <label>Precio costo</label>
          <input type="number" id="precioCosto" required>
        </div>

        <div class="form-group">
          <label>Precio venta</label>
          <input type="number" id="precioVenta" required>
        </div>

        <div class="form-group full">
          <label>Fecha de vencimiento</label>
          <input type="date" id="fechaVencimiento">
        </div>

        <div class="form-group full">
          <label>Imagen</label>
          <input type="file" id="imagen" accept="image/*">

          <img id="imagenPreview" class="imagen-preview" alt="Preview">

          <button type="button" id="btnQuitarImagen" class="btn ghost danger">
            Quitar imagen
          </button>
        </div>

        <footer class="modal-actions full">
          <button type="button" class="btn ghost" id="btnCancelModal">
            Cancelar
          </button>
          <button type="submit" class="btn primary">
            Guardar
          </button>
        </footer>

      </form>
    </div>
  </div>



  <!-- JS -->
  <script type="module" src="./js/productos.js"></script>

</body>

</html>
