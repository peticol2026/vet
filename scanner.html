<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Esc치ner de Productos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/productos.css">

<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at 20% 20%, #1e293b, #0f172a 60%);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    overflow: hidden;
  }

  .scanner-container {
    width: 100%;
    max-width: 950px;
  }

  h2 {
    text-align: center;
    font-weight: 600;
    margin-bottom: 30px;
    letter-spacing: 1px;
  }

  .modo-selector {
    display: flex;
    gap: 15px;
    margin-bottom: 25px;
  }

  .modo-selector button {
    flex: 1;
    padding: 14px;
    border-radius: 15px;
    border: none;
    cursor: pointer;
    font-weight: 600;
    background: rgba(255,255,255,0.08);
    color: white;
    transition: 0.3s;
  }

  .modo-selector button:hover {
    transform: translateY(-2px);
    background: rgba(255,255,255,0.15);
  }

  .modo-activo {
    background: linear-gradient(135deg, #2563eb, #4f46e5);
    box-shadow: 0 8px 20px rgba(79,70,229,0.4);
  }

  .scanner-input {
    width: 100%;
    padding: 22px;
    font-size: 24px;
    border-radius: 20px;
    border: none;
    outline: none;
    text-align: center;
    background: rgba(255,255,255,0.08);
    color: white;
    margin-bottom: 30px;
  }

  .scanner-input:focus {
    box-shadow: 0 0 0 3px #4f46e5;
  }

  .resultado-box {
    display: flex;
    justify-content: center;
    margin-top: 20px;
  }

  .resultado-card {
    background: linear-gradient(145deg, #1e293b, #111827);
    padding: 30px;
    border-radius: 20px;
    width: 100%;
    max-width: 500px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.6);
    animation: aparecer 0.4s ease;
  }

  .precio {
    font-size: 22px;
    font-weight: 600;
    color: #38bdf8;
  }

  .stock-ok {
    color: #22c55e;
    font-weight: 600;
  }

  .stock-bajo {
    color: #f87171;
    font-weight: 600;
  }

  .mensaje-error {
    background: rgba(255,0,0,0.1);
    padding: 20px;
    border-radius: 15px;
    color: #f87171;
    text-align: center;
    font-weight: 500;
    animation: aparecer 0.4s ease;
  }

  /* 游댠 FORMULARIO OCULTO CORRECTAMENTE */
  .form-registro {
    display: none;
    margin-top: 25px;
    background: rgba(255,255,255,0.05);
    padding: 25px;
    border-radius: 20px;
    animation: aparecer 0.4s ease;
  }

  .form-registro input {
    width: 100%;
    margin-bottom: 12px;
    padding: 12px;
    border-radius: 10px;
    border: none;
    outline: none;
    background: rgba(255,255,255,0.08);
    color: white;
  }

  .form-registro button {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: none;
    background: linear-gradient(135deg, #22c55e, #16a34a);
    color: white;
    font-weight: 600;
    cursor: pointer;
  }

  @keyframes aparecer {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
  }

</style>
</head>

<body>

  <div class="scanner-container">

    <h2>Esc치ner Inteligente</h2>

    <div class="modo-selector">
      <button id="modoConsulta" class="modo-activo">
        游댍 Consultar
      </button>

      <button id="modoRegistro">
        游닍 Registrar / Sumar
      </button>
    </div>

    <input 
      type="text"
      id="scannerInput"
      class="scanner-input"
      placeholder="Escanea el c칩digo..."
      autofocus
    >

    <div id="resultado" class="resultado-box"></div>

    <!-- 游댠 FORMULARIO REGISTRO -->
    <div id="formRegistro" class="form-registro">
      <h3>Registrar nuevo producto</h3>

      <input type="text" id="regCodigo" placeholder="C칩digo de barras" readonly>
      <input type="text" id="regNombre" placeholder="Nombre del producto">
      <input type="number" id="regCosto" placeholder="Precio costo">
      <input type="number" id="regVenta" placeholder="Precio venta">
      <input type="number" id="regCantidad" placeholder="Cantidad inicial">

      <button id="btnGuardarRegistro">
        Guardar Producto
      </button>
    </div>

  </div>

  <script type="module" src="./js/scanner.js"></script>

</body>
</html>
