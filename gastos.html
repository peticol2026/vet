<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control de Gastos</title>
  <link rel="stylesheet" href="./css/gastos.css">
</head>

<body>

<section class="historial-container">

  <!-- üåô MODO CLARO / OSCURO -->
  <div class="theme-toggle">
    <span>üåô</span>
    <label class="switch">
      <input type="checkbox" id="toggleTheme">
      <span class="slider"></span>
    </label>
    <span>‚òÄÔ∏è</span>
  </div>

  <!-- üî• HEADER SUPERIOR -->
  <div class="header-gastos">

    <div class="header-left">
      <button class="btn-back" onclick="window.location.href='indexAdmin.html'">
        ‚Üê Volver
      </button>
      <h2>üí∏ Control de Gastos</h2>
    </div>

    <button id="btnEliminarTodos" class="btn-delete-all">
      <span class="icon">üóë</span>
      <span>Eliminar todos</span>
    </button>

  </div>

  <!-- üìÜ FILTROS R√ÅPIDOS -->
  <div class="filtros-tiempo">
    <button data-filtro="dia">Hoy</button>
    <button data-filtro="semana">Esta Semana</button>
    <button data-filtro="mes">Este Mes</button>
    <button data-filtro="anio">Este A√±o</button>
    <button data-filtro="todo" class="active">Todo</button>
  </div>

  <!-- üìÖ FILTRO POR FECHAS -->
  <div class="filtro-fechas">
    <input type="date" id="fechaInicio">
    <input type="date" id="fechaFin">
    <button id="btnFiltrarFechas">Filtrar</button>
    <button id="btnEliminarRango" class="btn-delete-range">
      Eliminar por rango
    </button>
    
  </div>

  <!-- üìä RESUMEN GENERAL -->
  <div class="resumen-metodos">

    <div class="resumen-card">
      <span>Total Ventas</span>
      <strong id="totalVentas">$0</strong>
    </div>

    <div class="resumen-card">
      <span>Total Gastos</span>
      <strong id="totalGastos">$0</strong>
    </div>

    <div class="resumen-card saldo-final">
      <span>SALDO FINAL</span>
      <strong id="totalFinal">$0</strong>
    </div>

    <div class="resumen-card nequi-card">
  <span>Total Nequi</span>
  <strong id="totalNequi">$0</strong>
</div>

  </div>

  <!-- üìù FORMULARIO NUEVO GASTO -->
  <div class="filtros">

    <select id="tipoGasto" required>
      <option value="">Tipo de gasto</option>
      <option value="Pago Trabajador">Pago Trabajador</option>
      <option value="Recibo">Servicios</option>
      <option value="Gasto Local">Gasto Local</option>
      <option value="Gasto Pedido">Gasto Pedido</option>
      <option value="Arriendo">Arriendo</option>
      <option value="Nequi">Nequi</option>
      <option value="Otro">Otro</option>
      

    </select>

    <input type="text" id="descripcionGasto" placeholder="Descripci√≥n">
    <input type="number" id="montoGasto" placeholder="Monto" required>
    <input type="text" id="registradoPor" placeholder="Registrado por" required>

    <button id="btnGuardarGasto">Guardar</button>

  </div>

  <!-- üìã TABLA DE GASTOS -->
  <div class="tabla-wrapper">
    <table class="tabla-historial">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Descripci√≥n</th>
          <th>Monto</th>
          <th>Registrado por</th>
          <th>Tipo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaGastos"></tbody>
    </table>
  </div>


  <h2>Gastos Nequi</h2>

<div class="card nequi-card">
  <h3>Total Nequi</h3>
 <p id="totalNequiTabla">$0</p>
</div>

<div class="tabla-wrapper">
  <table class="tabla-historial">
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Descripci√≥n</th>
        <th>Monto</th>
        <th>Registrado por</th>
        <th>Tipo</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tablaGastosNequi"></tbody>
  </table>
</div>

</section>

<script type="module" src="./js/gastos.js"></script>

<!-- üóë MODAL ELIMINAR -->
<div id="modalEliminar" class="modal">
  <div class="modal-content">
    <h3>‚ö†Ô∏è Confirmar eliminaci√≥n</h3>
    <p id="modalMensaje"></p>

    <div class="modal-buttons">
      <button id="btnCancelarEliminar" class="btn-cancelar">
        Cancelar
      </button>
      <button id="btnConfirmarEliminar" class="btn-confirmar">
        Eliminar
      </button>
    </div>
  </div>
</div>

</body>
</html>
