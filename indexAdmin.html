<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel de Administración</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="./css/admin.css" />
  <link rel="stylesheet" href="./css/productos.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>

<!-- NAVBAR -->
<header class="navbar">
  <button id="toggleSidebar">☰</button>
  <input type="text" id="searchInput" placeholder="Buscar..." />

<button id="logoutBtn" class="btn-logout">
    Cerrar sesión
  </button>


</header>


<!-- SIDEBAR -->
<aside id="sidebar" class="sidebar">

  <div class="sidebar-brand">
    <h2>PETICOL</h2>
    <img src="./assets/imagenes/logo.svg" alt="Logo Peticol">
  </div>

  <a href="#">Inicio</a>
  <a href="#">Productos</a>
  <a href="#">Usuarios</a>
  <a href="#">Inventario</a>
  <a href="#">Pedidos</a>

</aside>


<!-- CONTENIDO -->
<main class="content">
  <section class="cards">

    <div class="card" data-link="productos.html" data-role="admin-only">
      <img src="./assets/imagenes/productos2.jpg">
      <div class="card-text">Productos</div>
    </div>

    <div class="card" data-link="usuarios.html" data-role="admin-only">
      <img src="./assets/cards/usuarios3.jpg">
      <div class="card-text">Usuarios</div>
    </div>

    <div class="card" data-link="indexVentas.html">
      <img src="./assets/cards/inventario2.jpg">
      <div class="card-text">Ventas</div>
    </div>

    <div class="card" data-link="historial.html">
      <img src="./assets/cards/pedidos2.jpg">
      <div class="card-text">Historial de ventas</div>
    </div>

    <div class="card" data-link="gastos.html">
      <img src="./assets/imagenes/gastos.jpg">
      <div class="card-text">Gastos</div>
    </div>

    <div class="card" data-link="espacio.html" data-role="admin-only">
      <img src="https://i.pinimg.com/1200x/9d/c4/5d/9dc45d0657462013253f0cef77540ec0.jpg">
      <div class="card-text">Almacenamiento</div>
    </div>

     <div class="card" data-link="scanner.html">
      <img src="https://i.pinimg.com/1200x/f7/ee/99/f7ee993d1902f0d5b55efcb6e4f3f01c.jpg">
      <div class="card-text">Scanner</div>
    </div>

    <div class="card" data-link="calendario.html">
      <img src="https://i.pinimg.com/1200x/f7/ee/99/f7ee993d1902f0d5b55efcb6e4f3f01c.jpg">
      <div class="card-text">Calendario</div>
    </div>



  </section>
</main>

<script type="module" src="./js/admin.js"></script>

</body>
</html>
